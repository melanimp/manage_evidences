<body>
	<div class="container">
		<div class="row p-3 bg-info text-white">
			<div class="col-sm-6">
				<h2>Evidence <b>Records</b></h2>
			</div>
		</div>
		<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" >
			<div class="carousel-inner" style="height: 400px;">
			  <div class="carousel-item active">
				<img src="img/images.jpeg" height="400px" class="d-block w-100" alt="...">
			  </div>
			  <div class="carousel-item">
				<img src="img/imaj.png" height="400px" class="d-block w-100" alt="...">
			  </div>
			  <div class="carousel-item">
				<img src="img/Untitled.jpeg" height="400px" class="d-block w-100" alt="...">
			  </div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>

		<div class="row mt-4 justify-content-be">

			<div class="col-4">
				<a href="#manageActivityModal" class="btn btn-info p-3 btn-lg btn-block"> <span>Manage Activity</span></a>
			</div>

			<div class="col-4">
				<a href="estudiante.html" class="btn btn-info p-3 btn-lg btn-block"> <span>Manage Student</span></a>
			</div>

				<a href="#manageEvidenceModal" class="btn btn-info p-3 btn-lg btn-block"> <span>Manage Evidence</span></a>
			</div>
		</div>

	</div>
	<!-- Edit Modal HTML -->
	<div id="addActivityModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title">Add Activity</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control" required>
						</div>
						<div>
							<label>Type</label>
							<select class="form-select form-control mid" id="floatingSelect"
								aria-label="Floating label select example">
								<option value="1">Academic</option>
								<option value="2">Political Ideological</option>
								<option value="3">Sport</option>
								<option value="4">Scientific Event</option>
								<option value="5">Cultural</option>
							</select>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-success" value="Add">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Edit Modal HTML -->
	<div id="editStudentModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title">Edit Activity</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control" required>
						</div>
						<div>
							<label>Type</label>
							<select class="form-select form-control mid" id="floatingSelect"
								aria-label="Floating label select example">
								<option value="1">Academic</option>
								<option value="2">Political Ideological</option>
								<option value="3">Sport</option>
								<option value="4">Scientific Event</option>
								<option value="5">Cultural</option>
							</select>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-info" value="Save">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Delete Modal HTML -->
	<div id="deleteActivityModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title">Delete Activity</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<p>Are you sure you want to delete these Records?</p>
						<p class="text-warning"><small>This action cannot be undone.</small></p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-danger" value="Delete">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
